; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

; Global configuration that applies to all environments
[platformio]
default_envs = esp32-s3-base

; Dependencies for all device builds
[deps_app]
lib_deps =
    tzapu/WiFiManager@^2.0.17
    bblanchon/ArduinoJson@^6.21.4
    zinggjm/GxEPD2@^1.6.4
    olikraus/U8g2_for_Adafruit_GFX@^1.8.0
    bblanchon/StreamUtils@^1.9.0

; Common configuration shared across environments
[env]
extends = deps_app
platform = espressif32@6.5.0
framework = arduino
monitor_speed = 115200
board_build.embed_txtfiles = cert/github.pem
board_build.filesystem = littlefs
board_build.flash_size = 4MB
; Predefined Partition https://github.com/espressif/arduino-esp32/tree/master/tools/partitions
; 1,572,864 Bytes -> 1.5 Mb
; 1,360,656 firmware.bin
board_build.partitions = huge_app.csv

;	=====================
;	Shared configurations
;	=====================

[env:esp32-s3-base]
; Seeed Studio XIAO ESP32S3 Plus
; On-chip 8M PSRAM & 16MB Flash
; Charging battery current: 100mA
; Xtensa LX7 dual-core, 32-bit processor that operates at up to 240 MHz
; Bluetooth 5.0
extends = deps_app
board = seeed_xiao_esp32s3
board_build.filesystem = littlefs
board_build.flash_size = 8MB
board_build.partitions = huge_app.csv
build_flags =
    -DCORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG
    -DBOARD_ESP32_S3
debug_init_break = break setupy

[env:esp32-c3-base]
; 400 KB SRAM (16 KB for cache)
; 384 KB ROM
; 8 KB SRAM in RTC
; 4Mflash
extends = deps_app
board = esp32-c3-devkitc-02
board_build.filesystem = littlefs
board_build.flash_size = 4MB
;board_build.partitions = partition/4MB-ota.csv
board_build.partitions = huge_app.csv
build_flags =
    -DBOARD_ESP32_C3

[env:esp32-c6-base]
;512KB SRAM & 4MB Flash
; two 32-bit RISC-V processors, with the high-performance one running up to 160 MHz, and the low-power one clocking up to 20 MHz
;Bluetooth 5

; Debug environment with verbose logging
[env:esp32-c3-debug]
extends = env:esp32-c3-base
build_flags =
    ${env:esp32-c3-base.build_flags}
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC=1
    -DARDUINO_SERIAL_PORT=0
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DCORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG
    -DPRODUCTION=0


; Release environment with minimal logging
[env:esp32-c3-production]
extends = env:esp32-c3-base
build_flags =
    ${env:esp32-c3-base.build_flags}
    -DPRODUCTION=1
    -Os                     ; Optimize for size instead of -Og
    -DCORE_DEBUG_LEVEL=0    ; Disable debug output
    -ffunction-sections     ; Enable dead code elimination
    -fdata-sections
    -Wl,--gc-sections       ; Remove unused sections
    -DARDUINO_USB_CDC_ON_BOOT=0  ; Disable USB CDC if not needed

; ESP32-C6 environment (for future upgrade)
[env:esp32-c6-info]
board = seeed_xiao_esp32c6
build_flags =
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC=1
    -DARDUINO_SERIAL_PORT=0
    -DCORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_INFO
    -DESP32_C6=1
    -DBOARD_ESP32_S3


[env:TRMNL_7inch5_OG_DIY_Kit]
extends = env:esp32-s3-base
framework = arduino
build_flags =
    ${env:esp32-s3-base.build_flags}
    -DPRODUCTION=1
